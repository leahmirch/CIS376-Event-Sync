{% extends "layout.html" %}

{% block title %}Create Event - EventSync{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Event</h2>
    <form method="POST" action="{{ url_for('main.new_event') }}" id="eventForm">
        <div class="form-group">
            <label for="event_name">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name" required>
        </div>
        <div class="form-group">
            <label for="event_description">Event Description</label>
            <textarea class="form-control" id="event_description" name="event_description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" class="form-control" id="start_time" name="start_time" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time" required>
        </div>
        <div class="form-group">
            <label for="event_location">Event Location</label>
            <input type="text" class="form-control" id="event_location" name="event_location" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>

<script>
    document.getElementById('eventForm').addEventListener('submit', function(event) {
        let isValid = true;
        const requiredFields = ['event_name', 'event_description', 'start_date', 'end_date', 'start_time', 'end_time', 'event_location'];
        requiredFields.forEach(function(field) {
            if (!document.getElementById(field).value) {
                isValid = false;
                alert('Please fill out all fields.');
                event.preventDefault();
            }
        });
    });
</script>
{% endblock %}
