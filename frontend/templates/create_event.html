{% extends "layout.html" %}
{% block title %}Create Event - EventSync{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Create a New Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="event_name">Event Name</label>
            <input type="text" class="form-control" id="event_name" name="event_name" required>
        </div>
        <div class="form-group">
            <label for="event_description">Description</label>
            <textarea class="form-control" id="event_description" name="event_description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" class="form-control" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="start_time">Start Time</label>
            <input type="time" class="form-control" id="start_time" name="start_time" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date</label>
            <input type="date" class="form-control" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="end_time">End Time</label>
            <input type="time" class="form-control" id="end_time" name="end_time" required>
        </div>
        <div class="form-group">
            <label for="event_location">Location</label>
            <input type="text" class="form-control" id="event_location" name="event_location" required>
        </div>
        <div class="form-group">
            <label for="vendor_ids">Vendors</label>
            <select multiple class="form-control" id="vendor_ids" name="vendor_ids">
                {% for vendor in vendors %}
                <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="payment_required" name="payment_required">
            <label class="form-check-label" for="payment_required">Payment Required</label>
        </div>
        <div class="form-group" id="payment_amount_group" style="display: none;">
            <label for="payment_amount">Payment Amount</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Create Event</button>
    </form>
</div>

<script>
document.getElementById('payment_required').addEventListener('change', function() {
    var paymentAmountGroup = document.getElementById('payment_amount_group');
    if (this.checked) {
        paymentAmountGroup.style.display = 'block';
    } else {
        paymentAmountGroup.style.display = 'none';
    }
});
</script>
{% endblock %}
