{% extends "layout.html" %}
{% block title %}Contact Us - EventSync{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Contact EventSync</h1>
    <p>If you have any questions or feedback, please send us a message directly.</p>
    <form action="mailto:lmirch@umich.edu" method="POST" enctype="text/plain">
        <div class="form-group">
            <label for="message">Your Message</label>
            <textarea class="form-control" id="message" name="body" rows="3" placeholder="Type your message here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
