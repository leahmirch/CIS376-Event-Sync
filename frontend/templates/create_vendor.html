{% extends "layout.html" %}
{% block title %}Add Vendor - EventSync{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Add a New Vendor</h2>
    <form method="POST" action="{{ url_for('main.new_vendor') }}">
        <div class="form-group">
            <label for="name">Vendor Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="service">Service Provided</label>
            <input type="text" class="form-control" id="service" name="service" required>
        </div>
        <div class="form-group">
            <label for="contact_info">Contact Information</label>
            <input type="text" class="form-control" id="contact_info" name="contact_info" required>
        </div>
        <div class="form-group">
            <label for="contract_details">Contract Details</label>
            <textarea class="form-control" id="contract_details" name="contract_details" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="payment_status">Payment Status</label>
            <input type="text" class="form-control" id="payment_status" name="payment_status" required>
        </div>
        <div class="form-group">
            <label for="reviews">Reviews</label>
            <textarea class="form-control" id="reviews" name="reviews" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Vendor</button>
    </form>
</div>
{% endblock %}
