{% extends "layout.html" %}
{% block title %}Add to Calendar - EventSync{% endblock %}

{% block content %}
<div class="container my-4">
    <h1 class="mb-4">Add to Calendar</h1>
    <p>Select a platform to add your event to the calendar:</p>
    <ul class="list-group mb-4">
        <li class="list-group-item"><a href="https://calendar.google.com/calendar/render?action=TEMPLATE&text={{ event.name }}&details={{ event.description }}&location={{ event.location }}&dates={{ event.start_datetime.strftime('%Y%m%dT%H%M%SZ') }}/{{ event.end_datetime.strftime('%Y%m%dT%H%M%SZ') }}" target="_blank">Add to Google Calendar</a></li>
        <li class="list-group-item"><a href="https://www.icloud.com/#calendar" target="_blank">Add to Apple Calendar</a></li>
    </ul>
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Return to Dashboard</a>
</div>
{% endblock %}
